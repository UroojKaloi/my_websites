    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner-container {
            position: relative;
            width: 100%;
        }

        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .banner-container:hover {
            opacity: 0.8;
        }

        .link {
            position: absolute;
            bottom: 20px;
            right: 10%;
            display: flex;
            gap: 15px;
        }
        .link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            
            padding: 8px 12px;
            border-radius: 5px;
        }

        .contact-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        footer {
            background-color: brown;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            padding: 5px;
        }

        .heading {
            background-color: brown;
            color: aliceblue;
            text-align: center;
            padding: 10px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
        }

        td {
            border: 2px solid brown;
            padding: 10px;
            text-align: center;
        }

        td a img {
            width: 100%;
            height: auto;
            max-width: 300px;
            display: block;
            margin: auto;
        }

        @media (max-width: 768px) {

            .link {
                flex-direction:row;
                right: 5%;
            }

            table {
                width: 90%;
            }

            td {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
